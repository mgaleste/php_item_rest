<!DOCTYPE HTML>
<html lang="en">
<head>

    <title>REST PHP Item</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" type="text/css"/>

    

    

    <script type="text/javascript">
        function insert(){
            var http = new XMLHttpRequest();
            var url='api/ItemCategory/create.php';
            var value = document.getElementById('itemCategoryName').value;
            var params='{"itemCategoryName":"'+value+'"}';


            http.open('post',url);

            http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            http.onreadystatechange = function(){
                if (http.readyState==4)
                {
                        try{
                                str = http.responseText;
                                var jsonData = JSON.parse(str);
                                alert (jsonData.message );

                        }
                        catch(err){
                                alert(err);
                        }
                }
            }
            http.send(params);

            document.getElementById('itemCategoryName').value = '';
        }
    </script>
</head>

            </ul>

        <div class="content">

            </div>

                    Item Category Name
                </div>
                <div class="col-md-4">
                    <input type="text" name="itemCategoryName" id="itemCategoryName" placeholder="Item Category Name" class="form-control"/>
                </div>

            </div>

                &nbsp;
